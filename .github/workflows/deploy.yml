name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # 仍然使用 v3

    - name: Setup Node.js
      uses: actions/setup-node@v3  # 将 Node.js 版本升级到 20
      with:
        node-version: '20'  # 使用 Node.js 20 以符合未来的 GitHub Actions 政策

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Display current directory
      run: ls -alh  # 列出当前目录内容，帮助调试

    - name: Display AWS CLI version
      run: aws --version  # 查看 AWS CLI 版本，确保 AWS CLI 正常安装

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Sync files to S3
      run: aws s3 sync ./build s3://currency-crusher-frontend --delete
      continue-on-error: false  # 确保遇到错误时不中断运行



